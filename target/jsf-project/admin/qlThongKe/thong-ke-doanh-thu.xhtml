<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/hsdn-master.xhtml">
	<ui:define name="main">
		<h:form id="formThongKe">
			<p:panel styleClass="card" id="toggleable">
				<h1 style="color: #0c71ac">THỐNG KÊ</h1>
				<p:outputPanel style="padding-left: 100px;">

					<div class="text-center">
						<p:chart type="bar" model="#{thongKeDTController.bieuDoThongKe}"
							style="width:850px;font-size:15px" />
					</div>

					<div class="EmptyBox30" />

					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-3 col-md-3">
								<p:outputLabel value="Tổng doanh thu : "
									style="color: #0c71ac;font-size:15px" />
							</div>
							<div class="col-sm-5 col-md-5">
								<p:outputLabel style="color: #0c71ac;font-size:15px"
									value="#{thongKeDTController.total()}"> VNĐ</p:outputLabel>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-3 col-md-3">
								<p:outputLabel value="Tổng sách bán ra:"
									style="color: #0c71ac;font-size:15px" />
							</div>
							<div class="col-sm-5 col-md-5">
								<p:outputLabel style="color: #0c71ac;font-size:15px"
									value="#{thongKeDTController.sumAllProduct()}"> Sách
									<f:convertNumber locale="vi_VN" />
								</p:outputLabel>
							</div>
						</div>
					</div>
				</p:outputPanel>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
